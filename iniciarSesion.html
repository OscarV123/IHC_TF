<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - AirTrack</title>
    <link rel="icon" href="assets/imagenes/logoIcono.png" type="image/png">
    <link rel="stylesheet" href="assets/css/iniciarSesion.css" />
    <link rel="stylesheet" href="assets/css/headerNoSesionIniciada.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
            <img src="assets/imagenes/logoAirtrack.png" alt="Logo Airtrack" />            
            </a>        
        </div>
        <nav class="nav">
            <div class="nav-item"><a href="#">Funcionalidades</a></div>
            <div class="nav-item"><a href="#">Beneficios</a></div>
            <div class="nav-item"><a href="#">Testimonios</a></div>
            <div class="nav-item"><a href="#">Contacto</a></div>
        </nav>
        <a href="iniciarSesion.html" class="btn-iniciarSesion">Iniciar sesión</a>
        <a href="registrarse.html" class="btn-registrarse">Registrarse</a>
    </header>

    <section class="inicio-sesion">
        <form class="formulario" id="login-form" novalidate>
            <div class="campo">
                <label for="email">Email</label>
                <div class="input-icono">
                    <input type="email" id="email" placeholder="correo@ejemplo.com" required/>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="campo">
                <label for="password">Password</label>
                <div class="input-icono">
                    <input type="password" id="password" placeholder="*******" required />
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <p id="mensaje" class="error-message"></p>

            <div class="form-actions">
                <button type="button" class="btn-outline">Olvidé mi contraseña</button>
                <button type="submit" class="btn-continuar">Continuar</button>
            </div>
        </form>
    </section>

    <script src="assets/js/iniciarSesion.js"></script>
</body>
</html>
