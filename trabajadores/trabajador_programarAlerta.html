                <label><input type="checkbox" name="estacion" value="centro" /> Jirón centro escobar</label>
                <label><input type="checkbox" name="estacion" value="amazonas" /> Jirón amazonas</label>
                <label><input type="checkbox" name="estacion" value="junin" /> Jirón Junín</label>

                <label><input type="checkbox" name="estacion" value="riva" /> José de la Riva Aguero</label>
                </div>

                <p class="etiqueta">Nivel</p>
                <label><input type="checkbox" name="nivel" value="alto" /> Alto</label>
                <label><input type="checkbox" name="nivel" value="moderado" /> Moderado</label>
                <label><input type="checkbox" name="nivel" value="bajo" /> Bajo</label>
